<html>
<head>
	<title>Account storage app: {{.Title}}</title>
</head>
<body>
<h1>History for account {{.Account.ID}}: {{.Account.Balance}} ({{.Account.Currency}})</h1>

<table border=1>
	<tr><th>ID</th><th>Time</th><th>Balance</th></tr>
	{{ range .Chunks}}
	<tr><td>{{.TxId}}</td><td>{{.Timestamp}}</td><td>{{.Record.Balance}}</td></tr>
	{{ end }}

</table>
<p>[<a href="/logout">Logout</a>]</p>

</body>
</html>
